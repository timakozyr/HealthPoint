<mat-card>
  <mat-card-header style="justify-content: center; align-items: center;">
    <mat-card-title>
      <h2>Список специалистов</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="container" fxLayout="column" fxLayoutGap="10px">
        <mat-list dense *ngFor="let doctor of doctors">
            <mat-divider></mat-divider>
            <mat-list-item style="height: auto !important;box-sizing: border-box;">
                <h3>{{doctor.FIO}}
                    <a mat-icon-button>
                        <mat-icon>info</mat-icon>
                    </a>
                </h3>
                <p>Специализация: {{doctor.Specialization}}</p>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </div>
  </mat-card-content>
</mat-card>
