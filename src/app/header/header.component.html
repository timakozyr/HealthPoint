<mat-toolbar>
  <img src="assets/images/logo2.png" style="height: 2em">
  <a mat-button style="font-size: 20pt" *ngIf="this.router.url === '/home'" [matMenuTriggerFor]="headers">HealthPoint</a>
  <a mat-button style="font-size: 20pt" *ngIf="this.router.url != '/home'" routerLink="/home">HealthPoint</a>
  <span class="flex-spacer"></span>
  <a mat-button routerLink="/doctors" routerLinkActive="active">Сотрудники</a>
  <span class="flex-spacer"></span>
  <a mat-button routerLink="/services" routerLinkActive="active">Услуги</a>
  <span class="flex-spacer"></span>
  <a mat-button routerLink="/articles" routerLinkActive="active">Статьи</a>
  <span class="flex-spacer"></span>
  <a mat-button routerLink="/contact" routerLinkActive="active">Контакты</a>
</mat-toolbar>

<mat-menu #headers="matMenu" appearance="fill">
  <button [ngxScrollTo]="'#card-hello'" mat-menu-item>О проекте</button>
  <button [ngxScrollTo]="'#card-slider'" mat-menu-item>Популярные услуги</button>
  <button [ngxScrollTo]="'#card-doctors'" mat-menu-item>Сотрудники</button>
  <button [ngxScrollTo]="'#card-all-services'" mat-menu-item>Все услуги</button>
  <button [ngxScrollTo]="'#card-articles'" mat-menu-item>Статьи о здоровье</button>
  <button [ngxScrollTo]="'#card-contact'" mat-menu-item>Контакты</button>
</mat-menu>
