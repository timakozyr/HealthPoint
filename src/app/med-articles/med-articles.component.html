<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">
  <div fxFlex>
    <div fxLayout="column" fxLayout.gt-sm="row">
      <div fxFlex="100" fxLayout="column" fxLayoutGap="20px">
        <mat-card>
          <mat-card-header style="justify-content: center; align-items: center;">
            <mat-card-title>
              <h2>Статьи о здоровье</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="container" fxLayout="column" fxLayoutGap="10px">
                <mat-list dense *ngFor="let article of articles">
                    <mat-divider></mat-divider>
                    <mat-list-item style="height: auto !important;box-sizing: border-box;">
                        <h3>{{article.title}}
                        </h3>
                        <p style="overflow: hidden;text-overflow: ellipsis;">{{article.annotation}}</p>
                        <a [routerLink]="['/article/{{article.id}}', article]" routerLinkActive="active-link">Подробнее...</a>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
